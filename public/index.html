  <body>
    <noscript>
      <style>
        .nojs-message {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #0d0f12;
          color: #fff;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            sans-serif;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          text-align: center;
          font-size: 20px;
          font-weight: 300;
          animation: fadeIn 0.5s ease-in-out;
        }

        .nojs-message::before {
          content: "⚠️";
          font-size: 48px;
          margin-bottom: 16px;
        }

        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
      </style>

      <div class="nojs-message">
        Для работы приложения необходимо включить JavaScript.
      </div>
    </noscript>
    <div id="root"></div>
  </body>
